<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
    <title>Todo</title>
  </head>
  <body>
    <section class="todo">
      <h2>Your Todo list :D</h2>
      <div class="input">
        <input
          type="text"
          class="input-field"
          id="todoInput"
          placeholder="Add a new todo"
        />
        <button class="btn">Add</button>
      </div>
      <ul class="scroll">
        <li id="todoList"></li>
      </ul>
      <div>
        <hr class="counter" />
        <div class="counter-container">
          <p><span id="todoCount">0</span> tasks remaining</p>
          <p><span id="totalCount">0</span> tasks total</p>
          <p>Completed tasks: <span id="completedCount">0</span></p>
        </div>
        <div id="image-container">
          <img id="conditional-image" src="" alt="Conditionally Displayed Image">
      </div>
      </div>
    </section>
  </body>
</html>
